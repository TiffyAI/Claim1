<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TiffyAI Claim Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #010a2a);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: white;
    }
    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #4af0f8;
      box-shadow: 0 0 15px #4af0f8;
      text-align: center;
      width: 90%;
      max-width: 420px;
    }
    .panel button {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      width: 100%;
      max-width: 300px;
    }
    #connectWalletBtn {
      background: linear-gradient(90deg, #9055ff, #4af0f8);
      color: white;
    }
    #claimBtn {
      background: linear-gradient(90deg, #FFD700, #C0C0C0, #FFD700);
      color: #000;
      display: none;
    }
    #walletAddress {
      margin-top: 12px;
      font-family: monospace;
      color: #4af0f8;
    }
    #blueKeyBtn {
      background: linear-gradient(90deg, #00ffff, #007fff);
      color: black;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2 style="color: #4af0f8;">Claim Your Daily TiffyAI Token</h2>
    <button id="connectWalletBtn">Connect Wallet</button>
    <button id="claimBtn">CLAIM</button>
    <button id="blueKeyBtn" onclick="window.location.href='https://tiffyai.github.io/Claim/'">Claim 1 TIFFY and 1 Blue Key</button>
    <div id="walletAddress"></div>
  </div>

  <script>
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const claimBtn = document.getElementById('claimBtn');
    const walletAddressDisplay = document.getElementById('walletAddress');

    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function openMetaMaskInstall() {
      const link = isMobile()
        ? 'https://metamask.app.link/dapp/tiffyai.github.io/'
        : 'https://metamask.io/download/';
      window.open(link, '_blank');
    }

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        openMetaMaskInstall();
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        walletAddressDisplay.innerText = 'Connected: ' + account.slice(0, 6) + '...' + account.slice(-4);
        claimBtn.style.display = 'inline-block';
      } catch (err) {
        alert('Wallet connect failed: ' + (err.message || err));
      }
    }

    function redirectToClaimPortal() {
      window.location.href = 'https://tiffyai.github.io/next-claim/';
    }

    connectWalletBtn.onclick = connectWallet;
    claimBtn.onclick = redirectToClaimPortal;
  </script>

</body>
</html>
